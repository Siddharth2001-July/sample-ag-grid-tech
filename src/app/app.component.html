  <ag-grid-angular
  class="ag-theme-alpine"
  style="height: 550px; width: 850px;"
  [rowData]="rowData"
  [columnDefs]="colDefs"
  [gridOptions]="grid"
  [defaultColDef]="defColDef"
  [rowSelection]="'multiple'"
  [animateRows]="true"
  (gridReady)="onGridReady($event)"
  [getContextMenuItems]="getContextMenuItems"
  [preventDefaultOnContextMenu]="true"
  >
  </ag-grid-angular>
